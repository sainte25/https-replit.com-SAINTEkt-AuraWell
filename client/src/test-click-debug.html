<!DOCTYPE html>
<html>
<head>
    <title>Click Test Debug</title>
    <style>
        button {
            padding: 20px;
            margin: 10px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            pointer-events: auto;
            touch-action: manipulation;
        }
        .test-container {
            padding: 20px;
            pointer-events: auto;
            touch-action: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Click Test Debug</h1>
        <button onclick="alert('Button 1 clicked!')">Test Button 1</button>
        <button onclick="alert('Button 2 clicked!')">Test Button 2</button>
        <button onclick="console.log('Button 3 clicked!')">Test Button 3 (Console)</button>
    </div>
</body>
</html>
